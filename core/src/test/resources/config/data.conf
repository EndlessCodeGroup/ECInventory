// Inventories configuration
inventories {
  default {
    name = "ECInventory"
    empty-slot-texture = null
    slots {
      24: left-ring
      26: right-ring
    }
  }
}

// Slots configuration
slots {
  right-ring {
    name = "Right ring"
    texture = ring-slot
    allowed-items = [
      "minecraft:diamond_shovel",
      "mimic:ring_*"
    ]
    denied-items: ["mimic:ring_slot"]
    type = passive
    max-stack-size = 1
  }
  left-ring: ${slots.right-ring} {
    name = "Left ring"
  }
}
