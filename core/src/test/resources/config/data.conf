// Inventories configuration
inventories {
  default {
    name = "ECInventory"
    default-slot = empty
    slots {
      0-2: amulet
      1: ultimate-amulet
      24: left-ring
      26: right-ring
    }
  }
}

// Slots configuration
slots {
  empty {
    type = gui
  }
  right-ring {
    name = "Right ring"
    texture = ring-slot
    allowed-items = [
      "minecraft:diamond_shovel",
      "mimic:ring_*"
    ]
    denied-items: ["mimic:ring_slot"]
    type = equipment
    max-stack-size = 1
  }
  left-ring: ${slots.right-ring} {
    name = "Left ring"
    description = [
      First line
      Second line
    ]
  }
  amulet {
    name = "Amulet"
    actions = [
      {on: [left_click], do: ["say Left click"]}
      {on: [shift_left_click, shift_right_click], do: ["say Shift click"]}
      {on: [click], do: ["say Other click"]}
    ]
  }
  ultimate-amulet {
    name = "Ultimate Amulet"
  }
}
