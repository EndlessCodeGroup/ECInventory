name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run Check
      uses: eskatos/gradle-command-action@v1
      with:
        arguments: check
      env:
        warningsAsErrors: true
